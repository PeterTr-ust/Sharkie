<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon-sharkie.png">
    <title>Sharkie</title>
    <script src="./js/script.js" defer></script>
    <script src="./models/sound-manager.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/life-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/puffer-fish.class.js"></script>
    <script src="./models/jelly-fish.class.js"></script>
    <script src="./models/dangerous-jelly-fish.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>
    <div id="start-screen">
        <h1>Sharkie</h1>
        <img id="logo" class="logo" src="img/favicon-sharkie.png" alt="Sharkie Logo">
        <button id="start-button">
            <img src="img/start-button.png" alt="Play Sharkie">
        </button>
        <div id="controls-info" class="d-none">
            <div class="control-group">
                <img src="img/arrow keys.png" alt="Arrow Keys" class="key">
                <img src="img/move title.png" alt="Move Title" class="title">
            </div>
            <div class="control-group">
                <img src="img/d key.png" alt="D Key" class="key">
                <img src="img/attack title.png" alt="Attack Title" class="title">
            </div>
            <div class="control-group">
                <img src="img/space bar key.png" alt="Spacebar Key" class="key">
                <img src="img/attack title.png" alt="Attack Title" class="title">
            </div>
        </div>
        <button id="next-button" class="custom-button d-none">Next</button>
        <div id="explanation-info" class="d-none">
            <img src="img/collectables/poison/poison-1.png" alt="Poison Bottle" class="inline-icon">
            <p class="explanation-text">
                Collect all five poison bottles in the game, then you can shoot
                poisoned bubbles.
                Only with poisoned bubbles can you defeat the final boss.
            </p>
        </div>
        <button id="play-button" class="custom-button d-none">PLAY</button>
    </div>
    <div id="canvas-wrapper" style="display: none;">
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>
    <img id="fullscreen-icon" src="img/icons/fullscreen.png" alt="Fullscreen" onclick="toggleFullscreen()">
    </div>
</body>

</html>
