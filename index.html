<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="icon" type="image/png" href="img/favicon-sharkie.png">
    <title>Sharkie</title>
    <script src="./models/sound-manager.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/life-bar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/poison-bar.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/light.class.js"></script>
    <script src="./models/puffer-fish.class.js"></script>
    <script src="./models/jelly-fish.class.js"></script>
    <script src="./models/dangerous-jelly-fish.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div id="start-screen">
        <h1>Sharkie</h1>
        <img id="logo" class="logo" src="img/favicon-sharkie.png" alt="Sharkie Logo">
        <div class="game-button-group">
            <button id="play-button" class="custom-button">PLAY</button>
            <button id="instructions-button" class="custom-button">Instructions</button>
        </div>
        <a href="html/impressum.html" class="impressum-button">
            <span>Impressum</span>
        </a>
        <div id="instructions-dialog" class="dialog hide" role="dialog" aria-modal="true"
            aria-labelledby="instructions-title">
            <div class="dialog-content">
                <button id="close-instructions" class="close-btn" aria-label="SchlieÃŸen"><img src="/img/icons/close.png"
                        alt=""></button>
                <h2 id="instructions-title">Game Instructions</h2>

                <div id="controls-info">
                    <div class="control-group">
                        <img src="img/arrow keys.png" alt="Pfeiltasten" class="key">
                        <img src="img/move title.png" alt="Bewegen" class="title">
                    </div>
                    <div class="control-group">
                        <img src="img/d key.png" alt="D-Taste" class="key">
                        <img src="img/attack title.png" alt="Angreifen" class="title">
                    </div>
                    <div class="control-group">
                        <img src="img/space bar key.png" alt="Leertaste" class="key">
                        <img src="img/attack title.png" alt="Angreifen" class="title">
                    </div>
                </div>

                <div id="explanation-info" style="margin-top: 1em;">
                    <img src="img/collectables/poison/poison-1.png" alt="Giftflasche" class="inline-icon"
                        style="vertical-align:middle; margin-right: 8px;">
                    <p class="explanation-text" style="display: inline;">
                        Collect all five poison bottles in the game, then you can shoot poisoned bubbles.
                        Only with poisoned bubbles you can defeat the final boss.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas-wrapper" style="display: none;">
        <div class="game-options">
            <button id="mute-button">
                <img id="mute-icon" src="img/icons/sound-on.png" alt="Toggle Sound" />
            </button>
            <button id="fullscreen-button">
                <img id="fullscreen-icon" src="img/icons/fullscreen.png" alt="Fullscreen" onclick="toggleFullscreen()">
            </button>
        </div>

        <div id="game-end-screen" class="d-none">
            <div class="end-box">
                <h2 id="end-title"></h2>
                <p id="end-message"></p>
                <button id="try-again-button">
                    <img src="img/try-again-btn.png" alt="Try Again" id="try-again-btn" onclick="gameRestart()"/>
                </button>
            </div>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
    </div>
</body>

</html>
